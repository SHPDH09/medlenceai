<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediLensc AI - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="assets/logo.png" alt="MediLensc AI Logo" class="h-16 w-auto">
    </div>

    <!-- Heading -->
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">MediLensc AI Login</h2>
    
    <form action="/login" method="POST" class="space-y-4">
      <!-- Role Select -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Select Role</label>
        <select name="role" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500">
          <option value="" disabled selected>Select your role</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="patient">User</option>
        </select>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email"/>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••"/>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">Login</button>
      </div>

      <!-- Links -->
      <div class="text-center text-sm mt-4">
        <a href="templates/register.html" class="text-blue-500 hover:underline">New user? Register here</a><br>
        <a href="/reset-password" class="text-blue-400 hover:underline">Forgot password?</a>
      </div>
    </form>
  </div>
</body>
</html>
